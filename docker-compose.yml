services:
  jotall-bot:
    image: ghcr.io/tjallo/jotall-bot:0.1.0
    volumes:
      - ./tmp:/app/tmp
      - ./log:/app/log
      - ./data:/app/data
    ports:
      - 3000:3000
    environment:
      APP_ID: "<YOUR_APP_ID>"
      DISCORD_TOKEN: "<YOUR_DISCORD_TOKEN>"
      PUBLIC_KEY: "<YOUR_PUBLIC_KEY>"
    restart: unless-stopped
